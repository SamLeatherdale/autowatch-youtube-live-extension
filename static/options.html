<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles/options.css" />
  </head>

  <body>
    <div class="container">
      <h1>Options page</h1>
      <form>
        <div>
          <label for="options-channel">Channel URL</label>
          <input
            type="text"
            id="options-channel"
            placeholder="https://youtube.com/c/"
          />
        </div>
        <div>
          <label for="options-rewards">Reload if no rewards</label>
          <input type="checkbox" id="options-rewards" />
        </div>
        <div>
          <label for="options-key">YouTube API Key</label>
          <input type="text" id="options-key" placeholder="" />
        </div>
      </form>
    </div>

    <script src="options.js"></script>
  </body>
</html>
